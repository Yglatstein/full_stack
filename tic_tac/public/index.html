<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="gameboard">
        <div class="layer">
            <div class="btn">
                <button class="11"></button>
            </div>
            <div class="btn">
                <button class="12"></button>
            </div>  
            <div class="btn">
                <button class="13"></button>
            </div><br>
        </div>
        
        <div class="layer">
            <div class="btn">
                <button class="21"></button>
            </div>  
            <div class="btn">
                <button class="22"></button>
            </div>  
            <div class="btn">
                <button class="23"></button>
            </div><br>    
        </div>
        
        <div class="layer">
            <div class="btn">
                <button class="31"></button>
            </div>    
            <div class="btn">
                <button class="32"></button>
            </div>  
            <div class="btn">
                <button class="33"></button>
            </div><br>
        </div>    
    </div>

    <p>win text</p>


    <script src="./index.js"></script>
</body>
</html>
